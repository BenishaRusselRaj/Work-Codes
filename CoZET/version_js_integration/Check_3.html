<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #95ac68 0%, #A4B465 100%);
            min-height: 100vh;
            padding: 2%;
        }

        .dashboard-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #F5ECD5;
            margin-bottom: 2%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-rows: auto auto auto auto;
            gap: 2%;
            height: 90vh;
        }

        /* Row 1 - Input Tile */
        .row1 {
            display: grid;
            grid-template-columns: 1fr;
            height: 20%;
        }

        .input-tile {
            background: #F5ECD5;
            border-radius: 15px;
            padding: 2%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 2px solid #A4B465;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 15px;
        }

        .input-row {
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 3%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #626F47;
            font-size: 0.9rem;
        }

        .input-group input,
        .input-group select {
            padding: 12px;
            border: 2px solid #A4B465;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: #626F47;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #626F47;
            box-shadow: 0 0 0 3px rgba(98, 111, 71, 0.1);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 2%;
            justify-content: center;
        }

        .slider-container label {
            font-weight: 600;
            color: #626F47;
            min-width: 80px;
        }

        .slider {
            flex: 1;
            /* max-width: 300px; */
            height: 8px;
            border-radius: 4px;
            background: #A4B465;
            outline: none;
            /* -webkit-appearance: none; */
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #626F47;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #626F47;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            font-weight: 700;
            color: #ac6f20;
            min-width: 50px;
            font-size: 1.1rem;
        }

        .slider-values {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-weight: bold;
        }

        /* Row 2 - Energy, Capacity, Land Tiles */
        .row2 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2%;
            height: 25%;
        }

        .tile {
            background: #F5ECD5;
            border-radius: 15px;
            padding: 3%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 2px solid #A4B465;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tile h3 {
            font-size: 1.2rem;
            color: #626F47;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 700;
        }

        .gauge-container {
            width: 150px;
            height: 75px;
            position: relative;
        }

        .capacity-info {
            text-align: center;
            font-size: 1rem;
            line-height: 1.8;
            color: #626F47;
        }

        .capacity-info div {
            margin: 5px 0;
        }

        .capacity-value {
            font-weight: 700;
            color: #ac6f20;
        }

        .land-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ac6f20;
            text-align: center;
        }

        /* Row 3 - Investment and Cost Tiles */
        .row3 {
            display: grid;
            grid-template-columns: 75% 25%;
            gap: 2%;
            height: 15%;
        }

        .investment-tile {
            background: #F5ECD5;
            border-radius: 15px;
            padding: 3%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 2px solid #A4B465;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .investment-select label {
            font-weight: 600;
            color: #626F47;
            margin-bottom: 10px;
            display: block;
        }

        .investment-select select {
            width: 100%;
            padding: 12px;
            border: 2px solid #A4B465;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: #626F47;
        }

        .cost-tile {
            background: #F5ECD5;
            border-radius: 15px;
            padding: 3%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 2px solid #A4B465;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cost-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ac6f20;
            margin-top: 10px;
        }

        /* Row 4 - Charts */
        .row4 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2%;
            height: 35%;
        }

        .chart-tile {
            background: #F5ECD5;
            border-radius: 15px;
            padding: 3%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 2px solid #A4B465;
            display: flex;
            flex-direction: column;
        }

        .chart-container {
            flex: 1;
            position: relative;
            margin-bottom: 15px;
        }

        .savings-text {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 700;
            color: #626F47;
        }

        .savings-amount {
            color: #ac6f20;
            font-size: 1.3rem;
        }

        .emissions-text {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 700;
            color: #626F47;
        }

        .emissions-percentage {
            color: #ac6f20;
            font-size: 1.3rem;
        }

        .error-message {
            color: #ac6f20;
            text-align: center;
            font-weight: 600;
            margin-top: 10px;
        }

        @media (max-width: 1024px) {
            .input-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .input-group {
                width: 100%;
            }
            
            .row2 {
                grid-template-columns: 1fr;
                height: auto;
                gap: 15px;
            }
            
            .row3 {
                grid-template-columns: 1fr;
                height: auto;
                gap: 15px;
            }
            
            .row4 {
                grid-template-columns: 1fr;
                height: auto;
                gap: 15px;
            }

            .dashboard {
                height: auto;
                gap: 15px;
            }

            .row1 {
                height: auto;
            }
        }

        @media (max-width: 768px) {
            .dashboard-title {
                font-size: 2rem;
            }
            
            .cost-value {
                font-size: 1.2rem;
            }
            
            .land-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

            </div>
            <div class="tile">
                <h3>Land Required</h3>

            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + needleLength * Math.cos(needleAngle), centerY + needleLength * Math.sin(needleAngle));
            ctx.strokeStyle = '#626F47';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Center dot
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, 2 * Math.PI);
            ctx.fillStyle = '#626F47';
            ctx.fill();
        }

        // Update slider values
        document.getElementById('solarSlider').addEventListener('input', function() {
            const solarValue = this.value;
            const windValue = 100 - solarValue;
            document.getElementById('solarValue').textContent = solarValue + '%';
            document.getElementById('windValue').textContent = windValue + '%';
            calculateBasicOutputs();
        });

        // Add event listeners for basic calculation
        document.getElementById('zetNum').addEventListener('input', calculateBasicOutputs);
        document.getElementById('highwayLength').addEventListener('input', calculateBasicOutputs);
        document.getElementById('state').addEventListener('change', calculateBasicOutputs);
        document.getElementById('investmentType').addEventListener('change', calculateFullOutputs);

        function calculateBasicOutputs() {
            try {
                const zetNum = parseFloat(document.getElementById('zetNum').value) || 0;
                const highwayLength = parseFloat(document.getElementById('highwayLength').value) || 0;
                const state = document.getElementById('state').value;
                const solarPercentage = parseFloat(document.getElementById('solarSlider').value) / 100;
                
                if (zetNum === 0 || highwayLength === 0 || !state) {
                    resetBasicOutputs();
                    return;
                }

                // Constants
                const truckCapacity = 230;
                const truckRange = 208;
                const chargeAvailableInVehicle = 0.5;
                const solarOutputPerKw = 4.5;
                const windOutputPerKw = 7.2;
                const landRequiredSolarPerMw = 3.5;
                const landRequiredWindPerMw = 1.5;

                // Calculations
                const frequencyOfCharging = highwayLength / truckRange;
                let noOfVehiclesToChargePerDay;
                
                if (frequencyOfCharging > 1) {
                    noOfVehiclesToChargePerDay = (1 * zetNum * chargeAvailableInVehicle) + (zetNum * (frequencyOfCharging - 1));
                } else {
                    noOfVehiclesToChargePerDay = zetNum * frequencyOfCharging * chargeAvailableInVehicle;
                }

                const energyRequiredPerDay = truckCapacity * noOfVehiclesToChargePerDay;
                const requiredReCapacitySolar = ((energyRequiredPerDay * solarPercentage) / solarOutputPerKw) / 1000;
                const requiredReCapacityWind = ((energyRequiredPerDay * (1 - solarPercentage)) / windOutputPerKw) / 1000;
                const requiredReCapacity = requiredReCapacitySolar + requiredReCapacityWind;
                const totalLandRequired = (landRequiredSolarPerMw * requiredReCapacitySolar) + (landRequiredWindPerMw * requiredReCapacityWind);

                // Update displays
                document.getElementById('energyValue').textContent = Math.round(energyRequiredPerDay * 100) / 100 + ' kWh';
                document.getElementById('solarCapacity').textContent = Math.round(requiredReCapacitySolar * 100) / 100;
                document.getElementById('windCapacity').textContent = Math.round(requiredReCapacityWind * 100) / 100;
                document.getElementById('totalCapacity').textContent = Math.round(requiredReCapacity * 100) / 100;
                document.getElementById('landRequired').textContent = Math.round(totalLandRequired * 100) / 100 + ' acres';

                // Draw gauge
                createGauge(energyRequiredPerDay, Math.max(1000, energyRequiredPerDay * 1.2));

                // Calculate full outputs if investment type is selected
                calculateFullOutputs();

            } catch (error) {
                showError('Calculation error: ' + error.message);
            }
        }

        function calculateFullOutputs() {
            try {
                const zetNum = parseFloat(document.getElementById('zetNum').value) || 0;
                const highwayLength = parseFloat(document.getElementById('highwayLength').value) || 0;
                const state = document.getElementById('state').value;
                const solarPercentage = parseFloat(document.getElementById('solarSlider').value) / 100;
                const investmentType = document.getElementById('investmentType').value;
                
                if (zetNum === 0 || highwayLength === 0 || !state || !investmentType) {
                    resetFullOutputs();
                    return;
                }

                // Constants
                const truckCapacity = 230;
                const truckRange = 208;
                const chargeAvailableInVehicle = 0.5;
                const solarOutputPerKw = 4.5;
                const windOutputPerKw = 7.2;
                const perUnitDGCost = 31.33;
                const meterRent = 3965;
                const converterCostPerKw = 3700;
                const reMaintenanceCostPercent = 0.014;
                const gridPerUnitEmissions = 0.727;
                const windPerUnitEmissions = 0.126;
                const solarPerUnitEmissions = 0.045;
                const windPerUnitGroupCaptive = 4.52;
                const solarPerUnitGroupCaptive = 4.57;
                const captiveSolarPerMw = 34400000;
                const captiveWindPerMw = 80500000;
                const groupCaptiveSolarPerMw = 3200000;
                const groupCaptiveWindPerMw = 7000000;

                // Basic calculations
                const frequencyOfCharging = highwayLength / truckRange;
                let noOfVehiclesToChargePerDay;
                
                if (frequencyOfCharging > 1) {
                    noOfVehiclesToChargePerDay = (1 * zetNum * chargeAvailableInVehicle) + (zetNum * (frequencyOfCharging - 1));
                } else {
                    noOfVehiclesToChargePerDay = zetNum * frequencyOfCharging * chargeAvailableInVehicle;
                }

                const energyRequiredPerDay = truckCapacity * noOfVehiclesToChargePerDay;
                const requiredReCapacitySolar = ((energyRequiredPerDay * solarPercentage) / solarOutputPerKw) / 1000;
                const requiredReCapacityWind = ((energyRequiredPerDay * (1 - solarPercentage)) / windOutputPerKw) / 1000;
                
                const energyRequiredPerHour = energyRequiredPerDay / 24;
                const demandKw = 500 * Math.round(energyRequiredPerHour / 500);
                const totalConverterCost = converterCostPerKw * 2 * demandKw;

                // State-specific values
                let perUnitGridRate, demandCharges, solarTnd, windTnd;
                if (state === 'TN') {
                    perUnitGridRate = 8.2;
                    demandCharges = 145;
                    solarTnd = 1.25;
                    windTnd = 1.19;
                } else if (state === 'KA') {
                    perUnitGridRate = 7.4;
                    demandCharges = 80;
                    solarTnd = 1.31;
                    windTnd = 1.43;
                }

                const coalPoweredCostPerMonth = ((energyRequiredPerDay * 0.95 * perUnitGridRate) + 
                                                (energyRequiredPerDay * 0.05 * perUnitDGCost) + 
                                                (demandKw * demandCharges) + 
                                                meterRent) * 30;

                let reTotalCost, reCostPerMonth;
                
                if (investmentType === 'C') {
                    reTotalCost = (captiveSolarPerMw * requiredReCapacitySolar) + (captiveWindPerMw * requiredReCapacityWind);
                    reCostPerMonth = ((energyRequiredPerDay * 0.075 * 8.2) +
                                     (energyRequiredPerDay * 0.025 * perUnitDGCost) +
                                     (demandKw * demandCharges) + 
                                     meterRent +
                                     (energyRequiredPerDay * 0.9 * solarPercentage * solarTnd) +
                                     (energyRequiredPerDay * 0.9 * (1 - solarPercentage) * windTnd)) * 30;
                } else if (investmentType === 'GC') {
                    reTotalCost = (groupCaptiveSolarPerMw * requiredReCapacitySolar) + (groupCaptiveWindPerMw * requiredReCapacityWind);
                    reCostPerMonth = ((energyRequiredPerDay * 0.075 * 8.2) +
                                     (energyRequiredPerDay * 0.025 * perUnitDGCost) +
                                     (demandKw * demandCharges) + 
                                     meterRent +
                                     (energyRequiredPerDay * 0.9 * solarPercentage * solarPerUnitGroupCaptive) +
                                     (energyRequiredPerDay * 0.9 * (1 - solarPercentage) * windPerUnitGroupCaptive)) * 30;
                }

                const totalCostIncurred = reTotalCost + totalConverterCost;
                const annualCostSavings = (coalPoweredCostPerMonth - reCostPerMonth) * 12;
                
                // Emissions
                const emissionsForCoalPowered = energyRequiredPerDay * 0.03 * gridPerUnitEmissions;
                const emissionsForRePowered = (energyRequiredPerDay * 0.03 * windPerUnitEmissions * (1 - solarPercentage)) +
                                             (energyRequiredPerDay * 0.03 * solarPerUnitEmissions * solarPercentage);
                const percentageDecreaseInEmissions = ((emissionsForCoalPowered - emissionsForRePowered) / emissionsForCoalPowered) * 100;

                // Update displays
                document.getElementById('totalCost').textContent = '₹' + numberFormat(totalCostIncurred);
                document.getElementById('coalCostLabel').textContent = '₹' + numberFormat(coalPoweredCostPerMonth * 12);
                document.getElementById('reCostLabel').textContent = '₹' + numberFormat(reCostPerMonth * 12);
                document.getElementById('savingsAmount').textContent = '₹' + numberFormat(annualCostSavings);
                
                document.getElementById('coalEmissionLabel').textContent = Math.round(emissionsForCoalPowered) + ' kg';
                document.getElementById('reEmissionLabel').textContent = Math.round(emissionsForRePowered) + ' kg';
                document.getElementById('emissionsReduction').textContent = Math.round(percentageDecreaseInEmissions) + '%';

                // Update bar charts

                updateCharts(coalPoweredCostPerMonth * 12, reCostPerMonth * 12, emissionsForCoalPowered, emissionsForRePowered);

                hideError();

            } catch (error) {
                showError('Calculation error: ' + error.message);
            }
        }

        function updateCharts(coalCost, reCost, coalEmissions, reEmissions) {
            // Cost Chart
            const costCtx = document.getElementById('costChart').getContext('2d');
            if (costChart) costChart.destroy();
            
            costChart = new Chart(costCtx, {
                type: 'bar',
                data: {
                    labels: ['Coal Powered', 'RE Powered'],
                    datasets: [{
                        data: [coalCost, reCost],
                        backgroundColor: ['#626F47', '#A4B465'],
                        borderRadius: 8,
                        borderWidth: 2,
                        borderColor: ['#626F47', '#A4B465']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₹' + numberFormat(value);
                                },
                                color: '#626F47'
                            },
                            grid: {
                                color: '#A4B465'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#626F47'
                            },
                            grid: {
                                color: '#A4B465'
                            }
                        }
                    }
                }
            });

            // Emissions Chart
            const emissionsCtx = document.getElementById('emissionsChart').getContext('2d');
            if (emissionsChart) emissionsChart.destroy();
            
            emissionsChart = new Chart(emissionsCtx, {
                type: 'bar',
                data: {
                    labels: ['Coal Powered', 'RE Powered'],
                    datasets: [{
                        data: [coalEmissions, reEmissions],
                        backgroundColor: ['#626F47', '#A4B465'],
                        borderRadius: 8,
                        borderWidth: 2,
                        borderColor: ['#626F47', '#A4B465']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return Math.round(value) + ' kg CO₂';
                                },
                                color: '#626F47'
                            },
                            grid: {
                                color: '#A4B465'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#626F47'
                            },
                            grid: {
                                color: '#A4B465'
                            }
                        }
                    }
                }
            });
        }

        function resetBasicOutputs() {
            document.getElementById('energyValue').textContent = '0 kWh';
            document.getElementById('solarCapacity').textContent = '0';
            document.getElementById('windCapacity').textContent = '0';
            document.getElementById('totalCapacity').textContent = '0';
            document.getElementById('landRequired').textContent = '0 acres';
            drawGauge(0);
        }

        function resetFullOutputs() {
            document.getElementById('totalCost').textContent = '₹0';
            document.getElementById('coalCostLabel').textContent = '₹0';
            document.getElementById('reCostLabel').textContent = '₹0';
            document.getElementById('savingsAmount').textContent = '₹0';
            document.getElementById('coalEmissionLabel').textContent = '0 kg';
            document.getElementById('reEmissionLabel').textContent = '0 kg';
            document.getElementById('emissionsReduction').textContent = '0%';
            
            document.getElementById('coalCostBar').style.height = '0px';
            document.getElementById('reCostBar').style.height = '0px';
            document.getElementById('coalEmissionBar').style.height = '0px';
            document.getElementById('reEmissionBar').style.height = '0px';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Initialize
        createGauge(0);
    </script>
